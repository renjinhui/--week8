<script>
    /*
    * JS 是一种全栈语言，因为JS既能写前台，也能编写后台；
    * JS本身是为了适合浏览器的一种脚本语言，但是当node出现之后；JS就可以运行在服务端了；
    *
    * node.js 不是一门新的语言；它是为了JS能够在服务端运行而产生的的一种运行环境；
    *
    * node.js 的特点
    * 1、它基于chrome v8引擎的  速度比较快
    * 2、它是基于事件驱动和非阻塞I/O模型的（I/O:文件的写入导出）
    * 3、拥有全球最大的包管理器 npm
    *
    * dos 命令
    * 切换文件夹
    * 从C盘切换到D盘  正常写法  -->  《D:》 这是直接切到D盘
    * 然后再再从D盘切到对应文件夹
    * 也可以 直接写上cd 再把对应的文件夹拖进来；然后再《D:》 这时就直接切到了对应的文件夹
    *
    *
    * 使用 npm init 时；当前文件夹的名字不能时中文 ？？？？
    * npm init 这个命令会在当前文件夹下产生一个 package.json文件
    * 这个文件里边记录了当前文件下作者自己定义的一些信息
    *
    * npm init -y // 这个是简写的命令；不用我们在一个个的设置信息；而是直接产生一个默认的package.json
    * 这个命令只能适用于文件夹名是英文或英文加数字的；
    *
    * cnpm  这个自己装的淘宝镜像 ；
    * 安装命令是 npm install -g cnpm --registry=https://registry.npm.taobao.org;
    * 特点就是比npm 要快；但是包的版本会少为落后一些；
    *
    * yarn   类似于 npm  但比npm 快
    * */
