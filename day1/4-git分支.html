    * master 分支 一般是用来作为上线分支用的
    *
    * 《git branch》 查看分支名
    * 《git branch  分支名》 新建立一个分支
    * 《git checkout 分支名》 从当前分支 切换到 指定分支
    * 在新分支《git push》 时 我们发现，提交不上去；git 命令提示我们用
    * git push --set-upstream origin 分支名 ； 只有使用这个命令
    * 我们才能把新分支和新分支上的代码提交到远程仓库； 这个提示只有在我们本地新切
    * 分支后第一次提交才会出现；在之后 我们直接用 git push 即可；
    * 不用再写后边的部分；
    *
    * 当我们再dev分支上修改内容之后； 想要把 dev 分支上的代码合并到 master上
    * 需要我们先 切到 master分支；  再执行 《git merge dev》
    * 这个命令 是把 dev的代码合并到 master上；

    *
