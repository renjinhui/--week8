    /*
    * git init  --> 把当前文件夹 转成了 git 仓库
    * 怎么跟远程仓库建立起链接关系
    * git remote -v ---》 查看跟哪些远程库建立了链接
    * git remote add 桥梁名 远程仓库地址；
    *
    *
    * git status  查看工作区有哪些文件修改了
    *  绿色字体代表 已经从工作区提交到缓存区的内容
    *  红色字体代表 仍然再工作区的内容
    * git add 后边可以跟一个点（.） 也可以跟某个文件---》
    * 把相应文件从 工作区 提交到 缓存区 ；跟点的话是 把所有修改文件都提交到 缓存区；
    *
    * git commit -m '备注' 是把 缓存区的代码提交到历史区
    *
    * 把历史区的代码提交到 远程仓库
    * git push 桥梁名 分支名
    *
    *
    * git diff  查看工作区跟缓存区的区别
    * git diff --cache 查看缓存区跟历史区的区别
    * git diff --master
    *
    * git checkout . //撤销工作区的修改；实际就是用缓存的代码覆盖工作区
    *
    * git reset --hard 版本号  用历史区的代码覆盖 缓存区和工作区
    * git reset --hard  若后边不添加版本号， 则默认用上一次提交的版本去覆盖 工作区和缓存区的代码
    *
    * git log  查看以前的提交过的历史版本
    * git reflog  查看到所有的历史版本  版本号只有前7位
    *
    *
    * git 不支持上传空文件夹  git不识别空文件夹
    *
    * git clone 远程仓库地址
    * 可以省略
    * 1 git  init
    * 2 git remote add 桥梁名 分支名；
    * 3 git  push  的时候可以不加 桥梁名 和 分支名
    *
    *
    *
